name: Android Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Extract version from pubspec
        id: version
        run: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml | head -1 | awk '{print $2}')
          VERSION_NAME=${VERSION_LINE%%+*}
          VERSION_CODE=${VERSION_LINE##*+}
          echo "name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Create .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
 
      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      - name: Build release APK
        run: flutter build apk --release --build-name ${{ steps.version.outputs.name }} --build-number ${{ steps.version.outputs.code }}

      - name: Prepare artifact
        run: |
          mkdir -p build/artifacts
          cp build/app/outputs/flutter-apk/app-release.apk build/artifacts/taskly-${{ steps.version.outputs.name }}+${{ steps.version.outputs.code }}.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: taskly-android-${{ steps.version.outputs.name }}+${{ steps.version.outputs.code }}
          path: build/artifacts/*.apk

      - name: Capture tag name
        id: tag
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=v${{ steps.version.outputs.name }}+${{ steps.version.outputs.code }}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.tag.outputs.tag != '' && success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Taskly ${{ steps.version.outputs.name }}+${{ steps.version.outputs.code }}
          body: |
            Automated build from GitHub Actions.
            - Build name: ${{ steps.version.outputs.name }}
            - Build number: ${{ steps.version.outputs.code }}
          generate_release_notes: true
          files: build/artifacts/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
